<!doctype html>
<html>
	<head>
		<title>Taxonomist</title>
		<link href="./styles.css" rel="stylesheet" type="text/css">
		<script type="text/javascript">
			
			const UIStateManager = require('./js/ui/UIStateManager.js').UIStateManager;
			const $ = require('jquery');
			
			//When running in development mode, use Devtron and also live-reload CSS changes
			if (require('electron-is-dev') === true)
			{
				require('devtron').install();
				require('electron-css-reload')();
			}
			
			$(document).ready(() =>
			{
				//Load the UI
				window.ui = new UIStateManager();
			});
			
		</script>
	</head>
	<body></body>
</html>
